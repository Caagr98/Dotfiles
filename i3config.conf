# vim: ft=i3
font pango:monospace 10

#This doesn't work for some reason
exec synclient ClickPad=0 \
	HorizEdgeScroll=1 HorizTwoFingerScroll=0 BottomEdge=4600 \
	VertEdgeScroll=1  VertTwoFingerScroll=0  RightEdge=4700 \
	ClickFinger3=2 EmulateMidButtonTime=0 \
	VertTwoFingerScroll=true HorizTwoFingerScroll=true \
	TapButton1=0 TapButton2=0 TapButton3=0

exec --no-startup-id compton --config ~/dot/compton.conf -b
exec --no-startup-id hsetroot -solid #000000
exec --no-startup-id gnome-settings-daemon
exec --no-startup-id nm-applet
exec --no-startup-id blueman-applet
exec --no-startup-id steam

exec --no-startup-id lid-suspend
bindsym XF86Tools exec pkill -10 lid-suspend

set $mod Mod4
floating_modifier $mod
focus_follows_mouse no
workspace_auto_back_and_forth yes
hide_edge_borders both

for_window [class="^Pavucontrol$"] floating enable, resize set 538 500, move absolute position center
for_window [class="^Blueman-"] floating enable, resize set 538 500, move absolute position center

assign [class="^Firefox$"] 1
assign [class="^MuseScore2$"] 4
assign [class="^Steam$"] 5
assign [class="^Steam\.exe$"] 10

bindsym XF86MonBrightnessUp   exec xbacklight -inc 20 -time 0
bindsym XF86MonBrightnessDown exec xbacklight -dec 20 -time 0

bindsym XF86AudioMute        exec "echo mute | nc -U /tmp/i3py"
bindsym XF86AudioRaiseVolume exec "echo inc  | nc -U /tmp/i3py"
bindsym XF86AudioLowerVolume exec "echo dec  | nc -U /tmp/i3py"
bindsym $mod+t               exec "echo kbd  | nc -U /tmp/i3py"

bindsym $mod+Print       exec scrot    '%Y-%m-%d_%H-%M-%S.png' -e 'mv $f ~/Screenshots'
bindsym $mod+Shift+Print exec scrot -u '%Y-%m-%d_%H-%M-%S.png' -e 'mv $f ~/Screenshots'

bindsym $mod+Return exec i3-sensible-terminal
bindsym $mod+d exec dmenu_run
bindsym $mod+u exec "compose ~/dot/htmlent.txt"

bindsym $mod+x kill
bindsym $mod+Shift+x focus parent, focus parent, focus parent, kill

bindsym $mod+f fullscreen

bindsym $mod+s split h
bindsym $mod+v split v
bindsym $mod+Shift+s layout stacking
bindsym $mod+Shift+w layout tabbed
bindsym $mod+Shift+e layout toggle split

bindsym $mod+space focus mode_toggle
bindsym $mod+Shift+space floating toggle

bindsym $mod+a focus parent
bindsym $mod+Shift+a focus child

bindsym $mod+c reload
bindsym $mod+Shift+c exec i3bar-restart i3bar
bindsym $mod+Shift+r restart
bindsym Control+Mod1+BackSpace exit

bindsym $mod+1 workspace 1
bindsym $mod+2 workspace 2
bindsym $mod+3 workspace 3
bindsym $mod+4 workspace 4
bindsym $mod+5 workspace 5
bindsym $mod+6 workspace 6
bindsym $mod+7 workspace 7
bindsym $mod+8 workspace 8
bindsym $mod+9 workspace 9
bindsym $mod+0 workspace 10

bindsym $mod+Shift+1 move container to workspace 1; workspace 1
bindsym $mod+Shift+2 move container to workspace 2; workspace 2
bindsym $mod+Shift+3 move container to workspace 3; workspace 3
bindsym $mod+Shift+4 move container to workspace 4; workspace 4
bindsym $mod+Shift+5 move container to workspace 5; workspace 5
bindsym $mod+Shift+6 move container to workspace 6; workspace 6
bindsym $mod+Shift+7 move container to workspace 7; workspace 7
bindsym $mod+Shift+8 move container to workspace 8; workspace 8
bindsym $mod+Shift+9 move container to workspace 9; workspace 9
bindsym $mod+Shift+0 move container to workspace 10; workspace 10

bindsym $mod+h focus left
bindsym $mod+j focus down
bindsym $mod+k focus up
bindsym $mod+l focus right

bindsym $mod+Shift+h move left
bindsym $mod+Shift+j move down
bindsym $mod+Shift+k move up
bindsym $mod+Shift+l move right

mode "resize" {
	bindsym h resize shrink width 10 px
	bindsym j resize grow height 10 px
	bindsym k resize shrink height 10 px
	bindsym l resize grow width 10 px

	bindsym Shift+h resize shrink width 1 px
	bindsym Shift+j resize grow height 1 px
	bindsym Shift+k resize shrink height 1 px
	bindsym Shift+l resize grow width 1 px

	bindsym Return mode "default"
	bindsym Escape mode "default"
}
bindsym $mod+r mode "resize"

bar {
	status_command "~/dot/i3status.py 2> ~/i3-err"
	colors {
		background #232323
		statusline #DCDCDC
	}
}
